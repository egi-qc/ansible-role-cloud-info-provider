---
- name: install the INDIGO release package
  yum:
    name: http://jenkins.indigo-datacloud.eu/repository/indigo-testing/1/centos7/x86_64/base/indigodc-release-1.0.0-1.el7.centos.noarch.rpm
    state: present

- name: Install cloud-info-provider
  yum:
    name: cloud-info-provider-indigo
    state: latest
    disable_gpg_check: yes
    update_cache: yes

- name: Install python-novaclient
  yum:
    name: python-novaclient
    state: latest
  when: cloud_info_provider_middleware == 'openstack'
